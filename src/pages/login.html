<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Petit</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ribeye&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/src/assets/styles/shareStyles/form-styles.css">
</head>
<body>
<div class="c">
    <div class="main-container">
        <div class="logo-c">
            <div class="logo">
                <div class="egg"></div>
                <span class="logo-text">Petit</span>
            </div>
        </div>
        <section class="container">
            <h2 class="form-header">Добро пожаловать!</h2>
            <form action="" class="form" id="mainForm">
                <div class="form-container">
                    <div class="form-group">
                        <label for="email">Логин</label>
                        <input type="email" class="form-controller" name="email" id="email" placeholder="Введите email или телефон">
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" class="form-controller" name="password" id="password" placeholder="Введите пароль">
                    </div>
                    <div class="form-footer">
                        <div class="form-footer-top">
                            <a href="#" class="text">Забыли пароль?</a>
                            <button class="btn" type="submit">Вход</button>
                        </div>
                        <div class="form-footer-bottom">
                            <span class="text">Еще нет аккаунта?</span>
                            <a class="text" href="/src/pages/registration.html">Регистрация</a>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>

    <script src="/src/assets/scripts/check-valid-form.js"></script>
</body>
</html>
